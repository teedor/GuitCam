<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="High-Fidelity Video Recorder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0a0a" />
      <stop offset="1" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#34d399" />
      <stop offset="1" stop-color="#10b981" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bg)" />

  <!-- Camera body -->
  <rect x="120" y="168" width="216" height="176" rx="44" fill="#0b0f14" stroke="#1f2937" stroke-width="10" />
  <circle cx="228" cy="256" r="44" fill="#0a0a0a" stroke="url(#accent)" stroke-width="10" />
  <circle cx="228" cy="256" r="18" fill="url(#accent)" opacity="0.9" />

  <!-- Viewfinder/record tab -->
  <rect x="308" y="212" width="92" height="88" rx="26" fill="#0b0f14" stroke="#1f2937" stroke-width="10" />
  <path d="M332 226 L386 256 L332 286 Z" fill="url(#accent)" opacity="0.95" />

  <!-- Audio waveform hint -->
  <g fill="none" stroke="url(#accent)" stroke-linecap="round" stroke-width="12" opacity="0.9">
    <path d="M140 360 C158 336, 176 336, 194 360" />
    <path d="M194 360 C212 384, 230 384, 248 360" />
    <path d="M248 360 C266 336, 284 336, 302 360" />
  </g>
</svg>
